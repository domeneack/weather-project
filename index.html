<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mitr&display=swap" rel="stylesheet">
    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <div class="weather-wrapper">
            <div class="weather-app">
                <form id="search-form" class="mb-3">
                    <div class="row">
                        <div class="col-9">
                            <input type="search" placeholder="Type a city..." class="form-control" id="city-input"
                                autocomplete="off" />
                        </div>
                        <div class="col-3">
                            <input type="submit" value="Search" class="btn btn-dark w-100" />
                        </div>
                </form>
            </div>
            <div class="overview">
                <h1 id="city"></h1>
                <ul>
                    <li>
                        Last updated: <span id="date"></span>
                    </li>
                    <li id="description">

                    </li>
                </ul>
            </div>
            <div class="row">
                <div class="col-6">
                    <div class="d-flex weather-temperature">
                        <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="Cloudy" id="icon" />
                        <div>
                            <strong id="temperature"></strong>
                            <span class="units"> ÂºF</span>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <ul>
                        <li>Humidity: <span id="humidity"></span>%</li>
                        <li>Wind: <span id="wind"></span> mi/h</li>
                    </ul>
                </div>
            </div>
            <div class="weather-forecast" id="forecast"></div>
        </div>
        <small>
            <a href="https://github.com/domeneack/weather-project" target="_blank"> Open-source code</a><span class="git-link">, by
            Domeneack
            Foster</span>
        </small>
    </div>
    </div>
    <script src="src/app.js"></script>
</body>

</html>
