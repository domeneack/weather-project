<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <div class="weather-wrapper">
            <div class="weather-app">
                <div class="overview">
                    <h1>New York</h1>
                    <ul>
                        <li>
                            Friday 05:00
                        </li>
                        <li>
                            Clear
                        </li>
                    </ul>
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="d-flex weather-temperature">
                            <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="Cloudy" id="icon" />
                            <div>
                                <strong id="temperature">12</strong>
                                <span class="units">ºC | <a href="#" id="f-unit">ºF</a>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <ul>
                            <li>
                                Precipitation: 0%
                            </li>
                            <li>
                                Humidity: 73%
                            </li>
                            <li>
                                Wind: 2 km/h
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <small>
                <a href="https://github.com/domeneack/weather-project" target="_blank"> Open-source code</a>, by
                Domeneack
                Foster
            </small>
        </div>
    </div>
    <script src="src/app.js"></script>
</body>

</html>
